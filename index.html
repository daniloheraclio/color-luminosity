<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Hexadecila color manipulation</title>
</head>
<script src="https://unpkg.com/feather-icons"></script>
<body>
   <div class="container">
      <h3>Darken - Lighten</h3>
      <div class="box-color"></div>

      <div class="choose-color">
         <label 
            class="label" 
            for="startHex">Choose HEX color
         </label>
         <div class="tooltip">
            <div class="icon-tooltip">
               <i class="icon" data-feather="info"></i>
               <span class="icon-tooltip-text">3 or 6 digits</span>
            </div>
         </div>
         <input 
            class="choose-color-txt" 
            type="text" 
            name="startHex" 
            id="startHex"
            placeholder="#d332d3"
            maxlength="6"
         >
         <span class="error-label">Invalid HEX</span>
      </div>

      <div class="luminosity">
         <label 
            class="label" 
            for="range">Choose color
         </label>
         <input 
            class="luminosity-range" 
            type="range" 
            name="range" 
            id="range"
            min="-1" 
            max="1" 
            value="0"
            step="0.025"
            disabled
         >
      </div>

      <div class="new-value">
         <label 
            class="label" 
            for="finalHex">New Hex</label>
         <input 
            class="new-value-txt" 
            type="text" 
            name="finalHex"
            id="finalHex"
         >
      </div>

   </div>
   <script>
      feather.replace()
    </script>
   <script src="./app.js"></script>
</body>
</html>
